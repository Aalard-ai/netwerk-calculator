<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Transfer Calculator</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #f97316;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: var(--bg);
            color: var(--text);
        }

        .card { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); 
            width: 100%; 
            max-width: 480px; 
        }

        h2 { 
            color: var(--primary); 
            text-align: center; 
            margin-bottom: 2rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: #64748b; }
        
        .row { display: flex; gap: 0.75rem; }
        input, select { 
            padding: 0.75rem; 
            border: 1px solid #e2e8f0; 
            border-radius: 10px; 
            font-size: 1rem; 
            outline: none;
            transition: all 0.2s;
        }
        input { flex: 2; }
        input:focus { border-color: var(--primary); ring: 2px solid var(--primary); }
        select { flex: 1; background-color: #f1f5f9; cursor: pointer; }

        .results-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1rem; 
            margin-top: 2rem; 
        }

        .result-box { 
            padding: 1.25rem; 
            border-radius: 15px; 
            text-align: center; 
            transition: transform 0.2s;
        }
        
        .theoretical { background: #eff6ff; border: 1px solid #dbeafe; }
        .real-world { background: #fff7ed; border: 1px solid #ffedd5; }
        
        .result-label { font-size: 0.75rem; color: #64748b; margin-bottom: 0.5rem; text-transform: uppercase; font-weight: 700; letter-spacing: 0.05em; }
        .result-time { font-size: 1.25rem; font-weight: 800; color: var(--primary); }
        .real-world .result-time { color: var(--secondary); }
        
        .footer-note { font-size: 0.75rem; color: #94a3b8; margin-top: 2rem; text-align: center; line-height: 1.4; }
    </style>
</head>
<body>

<div class="card">
    <h2>Transfer Calculator</h2>
    
    <div class="input-group">
        <label>File Size</label>
        <div class="row">
            <input type="number" id="fileSize" value="35" oninput="calculate()">
            <select id="sizeUnit" onchange="calculate()">
                <option value="1">MB</option>
                <option value="1000">GB</option>
                <option value="1000000" selected>TB</option>
            </select>
        </div>
    </div>

    <div class="input-group">
        <label>Link Speed</label>
        <div class="row">
            <input type="number" id="speed" value="1" oninput="calculate()">
            <select id="speedUnit" onchange="calculate()">
                <option value="1">Mbps</option>
                <option value="1000" selected>Gbps</option>
                <option value="10000">10 Gbps</option>
            </select>
        </div>
    </div>

    <div class="results-container">
        <div class="result-box theoretical">
            <div class="result-label">Theoretical (100%)</div>
            <div id="outputTheo" class="result-time">0s</div>
        </div>
        <div class="result-box real-world">
            <div class="result-label">Real World (90%)</div>
            <div id="outputReal" class="result-time">0s</div>
        </div>
    </div>
    
    <p class="footer-note">
        Calculated using decimal units (10^n).<br>
        Real-world estimate includes 10% TCP/IP protocol overhead.
    </p>
</div>

<script>
function calculate() {
    const size = parseFloat(document.getElementById('fileSize').value);
    const sizeUnit = parseFloat(document.getElementById('sizeUnit').value);
    const speed = parseFloat(document.getElementById('speed').value);
    const speedUnit = parseFloat(document.getElementById('speedUnit').value);

    if (size > 0 && speed > 0) {
        // Convert to Megabits for calculation
        const sizeInMb = size * sizeUnit * 8; 
        const speedInMbps = speed * speedUnit;
        
        const secondsTheo = sizeInMb / speedInMbps;
        const secondsReal = secondsTheo / 0.9; // Adjusting for 90% efficiency

        document.getElementById('outputTheo').innerText = formatTime(secondsTheo);
        document.getElementById('outputReal').innerText = formatTime(secondsReal);
    } else {
        document.getElementById('outputTheo').innerText = "---";
        document.getElementById('outputReal').innerText = "---";
    }
}

function formatTime(seconds) {
    if (seconds < 1) return "< 1s";
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = Math.round(seconds % 60);

    let res = "";
    if (h > 0) res += h + "h ";
    if (m > 0) res += m + "m ";
    res += s + "s";
    return res.trim();
}

// Initialize on load
calculate();
</script>

</body>
</html>
